        $(".glyphicon-align-justify").click(function(){
        if($(".glyphicon-align-justify").hasClass("clicked")){
        $(".nav").fadeIn()
        $(".navtoggle").animate({right:'15%'}, {duration: 800})
        $(".glyphicon-align-justify").removeClass("clicked");
    	}else {
    	$(".nav").fadeOut()
    	$(".navtoggle").animate({right:'1%'}, {duration: 600})
    	$(".glyphicon-align-justify").addClass("clicked");}

    });

           $(".c-all").click(function(){
            $(".web").show()
            $(".design").show()
            $('.c-all').css({'color':'black'})
            $('.cweb').css({'color':'gray'})
            $('.cdesign').css({'color':'gray'})
        });

        $(".cweb").click(function(){
            $(".web").show()
            $(".design").hide()
            $('.cweb').css({'color':'black'})
            $('.c-all').css({'color':'gray'})
            $('.cdesign').css({'color':'gray'})

        });

        $(".cdesign").click(function(){
            $(".web").hide()
            $(".design").show()
            $('.cdesign').css({'color':'black'})
            $('.c-all').css({'color':'gray'})
            $('.cweb').css({'color':'gray'})
        });
    });


$('.scrolltop').click(function() {
    if ($(window).scrollTop() == 0) {
        $("html, body").animate({ scrollTop: $(document).height() }, 500);
    } else {
        $("html, body").animate({ scrollTop: 0 }, 500);
    }
});

     


</script>
